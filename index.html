<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 header">Weather Dashboard</div>
                    <div class="col-md-4 citySearch">
                        <form id="city-form">
                            <label for="city-input">Find City</label>
                            <input type="text" id="city-input">
                            <input id="find-city" type="submit" value="Search">
                        </form>
                        <div id=buttonsView></div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12" id="cityWeather">
                                <div class="city"></div>
                                <div class="temp"></div>
                                <div class="humidity"></div>
                                <div class="wind"></div>
                                <div class="uv"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 forecast1">
                                <div class="card" style="width: 8rem;">
                                    <div class="card-body">
                                      <h6 class="card-title date0"></h6>
                                      <p class="card-subtitle mb-2 forecastTemp0"></p>
                                      <p class="card-text forecastHum0"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 forecast2">
                                <div class="card" style="width: 8rem;">
                                    <div class="card-body">
                                      <h6 class="card-title date1"></h6>
                                      <p class="card-subtitle mb-2 forecastTemp1"></p>
                                      <p class="card-text forecastHum1"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 forecast3">
                                <div class="card" style="width: 8rem;">
                                    <div class="card-body">
                                      <h6 class="card-title date2"></h6>
                                      <p class="card-subtitle mb-2 forecastTemp2"></p>
                                      <p class="card-text forecastHum2"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 forecast4">
                                <div class="card" style="width: 8rem;">
                                    <div class="card-body">
                                      <h6 class="card-title date3"></h6>
                                      <p class="card-subtitle mb-2 forecastTemp3"></p>
                                      <p class="card-text forecastHum3"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 forecast5">
                                <div class="card" style="width: 8rem;">
                                    <div class="card-body">
                                      <h6 class="card-title date4"></h6>
                                      <p class="card-subtitle mb-2 forecastTemp4"></p>
                                      <p class="card-text forecastHum4"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
